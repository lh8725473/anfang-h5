<div class="user-action" ng-controller="App.User.Action.Controller">
	<h4 class="title"><i class="icon ion-card" style="color: #7bd474"></i>关注赛事</h4>
	<div class="list action-list scroll-hack">
	    <a class="item item-thumbnail-left" ng-repeat="game in focus_games" ui-sref="game-detail({game_id:game.game.id})">
	      <img ng-src="{{game.game.avatar}}">
	      <h2>{{game.game.name}}</h2>
	      <p>办程   费用： ￥122</p>
	      <p>{{game.game.start_date}}</p>
	      <button class="button button-small button-assertive" ng-click="deleteFocus($event, game.game.id, $index)">
			取消关注
		  </button>
	    </a>
	</div>
	<div class="footer">
    	<div class="tabs tabs-icon-left">
		  <a class="enroll-tab tab-item" ui-sref="game-list()">
		    <i class="icon ion-ios-list"></i>
		    赛事报名
		  </a>
		  <a class="user-tab tab-item" ui-sref="user()">
		    <i class="icon ion-person"></i>
		    个人中心
		  </a>
		</div>
    </div>    

</div>
