<div class="game-list" ng-controller="App.GameList.Controller">
	<div ng-include="'game-list/carousel/carousel.html'"></div>
	<div class="search">
		<label class="item item-input item-select">
		    <select ng-model="month">
		      <option selected value="">日期全部</option>
		      <option ng-repeat="month in month_list" value="{{month.key}}">{{month.value}}</option>
		    </select>
		 </label>
		 <label class="item item-input item-select">
		    <select ng-model="city">
		      <option selected value="">地区全部</option>
		      <option ng-repeat="city in data_city" value="{{city.id}}">{{city.value}}</option>
		    </select>
		 </label>
		 <button class="button icon-left ion-ios-search button-small button-assertive" ng-click="searchGameList()">筛选</button>
	</div>
    <div ng-include="'game-list/list/list.html'"></div>
    <div class="footer">
    	<div class="tabs tabs-icon-left">
		  <a class="game-tab tab-item" ui-sref="game-list()">
		    <i class="icon ion-ios-list"></i>
		    赛事报名
		  </a>
		  <a class="user-tab tab-item" ui-sref="user()">
		    <i class="icon ion-person"></i>
		    个人中心
		  </a>
		</div>
    </div>
</div>
