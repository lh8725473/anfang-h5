<div class="carousel" ng-controller="App.GameList.Carousel.Controller">
    <ion-slide-box on-slide-changed="slideChanged(index)" auto-play="true" show-pager="false" does-continue="true" slide-interval="2000" ng-if="3">
	    <ion-slide ng-repeat="img in img_list">
	        <img ng-src="{{img}}"/>
	    </ion-slide>
	</ion-slide-box>
</div>
