<div class="game-package" ng-controller="App.GamePackage.Controller">
    <ion-content>
        <div class="row header">
          <div class="col">选择</div>
          <div class="col">套餐</div>
          <div class="col">详情</div>
        </div>
        <div class="row data" ng-repeat="product in product_list">
          <div class="col"><ion-checkbox ng-click="changeCheckbox(product)" ng-model="product.checkbox"></ion-checkbox></div>
          <div class="col">{{product.name}}</div>
          <div class="col">{{product.simple}}</div>
        </div>
    </ion-content>
    <div class="tabs">
      <button class="button button-block button-positive" ng-click="postPersonSignProduct()">下一步</button>
    </div>
</div>
