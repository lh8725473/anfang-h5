<div class="user" ng-controller="App.User.Controller">
    <div class="list me">
	    <a class="item item-avatar item-icon-right" ui-sref="user-me()">
	      <img ng-src="{{user.avatar}}">
	      <h2>{{user.name}}</h2>
	      <p>芝麻号：{{user.name}}</p>
	      <i class="icon ion-chevron-right"></i>
	    </a>

	</div>

	<div class="list">
	  <a class="item item-icon-left item-icon-right" ui-sref="user-enroll()">
	    <i class="icon ion-ios-paper-outline" style="color: #688ae2"></i>
	    我的报名
	    <i class="icon ion-chevron-right"></i>
	  </a>
	  <a class="item item-icon-left item-icon-right" ui-sref="user-action()">
	    <i class="icon ion-card" style="color: #7bd474"></i>
	    关注赛事
	    <i class="icon ion-chevron-right"></i>
	  </a>
	  <a class="item item-icon-left item-icon-right" ui-sref="user-integration()">
	    <i class="icon ion-ios-star-outline" style="color: #76d1de"></i>	
	    我的积分
	    <i class="icon ion-chevron-right"></i>
	  </a>
	</div>

	<div class="list enroll-list">
	  <a class="item item-icon-left item-icon-right" href="#">
	    <i class="icon ion-ios-list-outline" style="color: #cf6a6a"></i>
	    报名信息
	    <i class="icon ion-chevron-right"></i>
	  </a>
	</div>

	<div class="list">
	  <a class="item item-icon-left item-icon-right" ui-sref="user-safe()">
	    <i class="icon ion-social-usd-outline" style="color: #ff7800"></i>
	    账户安全
	    <i class="icon ion-chevron-right"></i>
	  </a>
	</div>

	<div class="footer">
    	<div class="tabs tabs-icon-left">
		  <a class="enroll-tab tab-item" ui-sref="game-list()">
		    <i class="icon ion-ios-list"></i>
		    赛事报名
		  </a>
		  <a class="user-tab tab-item" ui-sref="user()">
		    <i class="icon ion-person"></i>
		    个人中心
		  </a>
		</div>
    </div>

</div>
